name: CI Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Frontend
        run: npm run build
        working-directory: frontend

  backend:
    name: Backend Jest Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: company_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Wait for MySQL and create tables
        run: |
          until mysqladmin ping -h 127.0.0.1 --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          mysql -h 127.0.0.1 -u root -ptestpassword company_test < backend/src/sql/userTable.sql
        env:
          MYSQL_PWD: testpassword

      - name: Install Backend dependencies
        run: npm ci
        working-directory: backend

      - name: Run Jest tests
        run: npm test
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: testpassword
          DB_NAME: company_test
          DB_PORT: 3306
          JWT_SECRET: test
          JWT_REFRESH_SECRET: test-refresh
          SALT_ROUND: 10
          CORS_ORIGINS: http://localhost:5173
